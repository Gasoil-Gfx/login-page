   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Login Page</title>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="assets/css/index.css" rel="stylesheet">
   </head>
   <body>
      <div class="custom-row">
         <div class="login-section-wrapper">
            <div class="brand-wrapper">
               <img src="assets/img/logo.png" alt="logo" class="logo">
            </div>
            <div class="register-wrapper my-auto">
               <div class="text-center mt-5 mb-3">
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="radio" name="personType" id="morale" value="morale" checked>
                     <label class="form-check-label" for="morale"><i class="fa-solid fa-building"></i> Personne morale</label>
                  </div>
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="radio" name="personType" id="physique" value="physique">
                     <label class="form-check-label" for="physique"><i class="fa-solid fa-person"></i> Personne physique</label>
                  </div>
               </div>
               <form action="" method="POST" id="moraleForm" class="mb-2 mt-4" onsubmit="return checkActivityMorale();">
                  <div class="form-group">
                     <label for="activiteMoraleSouhaitee">Quelle est votre activité souhaitée?</label>
                     <div class="select-container form-control" id="activiteMoraleSouhaitee">
                         <div class="select-btn">
                             <span class="btn-text">Choisir...</span>
                         </div>            
                         <ul class="list-items">
                             <li class="item">
                                 <input type="checkbox" id="morale-ciment" class="checkbox-input" />
                                 <label for="morale-ciment" class="item-text">Ciment</label>
                             </li>
                             <li class="item">
                                 <input type="checkbox" id="morale-beton" class="checkbox-input" />
                                 <label for="morale-beton" class="item-text">Béton</label>
                             </li>
                             <li class="item">
                                 <input type="checkbox" id="morale-granulats" class="checkbox-input" />
                                 <label for="morale-granulats" class="item-text">Granulats</label>
                             </li>
                         </ul>
                     </div>                   
                 </div>
                  <div class="form-group">
                     <label for="">
                        <p class="conditions">Conformément à la loi n° 09-08, vous disposez d’un droit d’accès, de rectification et d’opposition au traitement de vos données personnelles. Ce traitement a été déclaré à la CNDP sous le n° D-W-426/2023.</p>
                     </label>
                     <input type="checkbox" id="terms-and-conditions-morale" class="checkbox-input" required>
                     <label class="conditions" for="terms-and-conditions-morale">
                        J’ai lu et j’accepte les <a href="/policy" target="_blank">conditions d’utilisation</a> et notamment les mentions relatives à la protection des données personnelles.
                     </label>
                 </div>
                 
                  <div class="d-flex mt-4 justify-content-center">
                     <input name="register-morale" id="register-morale" class="login" type="submit" value="CRÉER">
                  </div>
               </form>
               <div id="activiteMoraleSouhaiteeError" class="alert alert-danger" style="display:none;">Please select at least one activity.</div>
               <form action="" method="post" id="physiqueForm" style="display: none;" class="mb-2 mt-4">
                  <div class="form-group">
                     <label for="activitePhysiqueSouhaitee">Quelle est votre activité souhaitée?</label>
                     <div class="select-container form-control" id="activitePhysiqueSouhaitee">
                         <div class="select-btn">
                             <span class="btn-text">Choisir...</span>
                         </div>            
                         <ul class="list-items">
                             <li class="item">
                                 <input type="checkbox" id="physique-ciment" class="checkbox-input"/>
                                 <label for="physique-ciment" class="item-text">Ciment</label>
                             </li>
                             <li class="item">
                                 <input type="checkbox" id="physique-beton" class="checkbox-input"/>
                                 <label for="physique-beton" class="item-text">Béton</label>
                             </li>
                             <li class="item">
                                 <input type="checkbox" id="physique-granulats" class="checkbox-input"/>
                                 <label for="physique-granulats" class="item-text">Granulats</label>
                             </li>
                         </ul>
                     </div>   
                 </div>

                 
 
           <div class="form-group">
            <label for="">
               <p class="conditions">Conformément à la loi n° 09-08, vous disposez d’un droit d’accès, de rectification et d’opposition au traitement de vos données personnelles. Ce traitement a été déclaré à la CNDP sous le n° D-W-426/2023.</p>
            </label>
            <input type="checkbox" id="terms-and-conditions-physique" class="checkbox-input">
            <label class="conditions" for="terms-and-conditions-physique">
               J’ai lu et j’accepte les <a href="/policy" target="_blank">conditions d’utilisation</a> et notamment les mentions relatives à la protection des données personnelles.
            </label>
        </div>
                <div class="d-flex mt-4 justify-content-center">
                   <input name="register-physique" id="register-physique" class="login" type="submit" value="CRÉER">
                </div>
               </form>
               <div id="activitePhysiqueSouhaiteeError" class="alert alert-danger" style="display:none;">Please select at least one activity.</div>
               <div class="form-group my-0 d-flex justify-content-between">
                  <a href="index.html">Connectez-vous</a>
                  <a href="forgotten-password.html" style="text-align: right;">Mot de Passe Oublié?</a>
               </div>
               <p></p>
            </div>
         </div>
      </div>
   </body>
   <script src="assets/js/index.js"></script>

</html>
